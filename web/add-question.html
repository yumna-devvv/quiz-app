<!DOCTYPE>
<html>
    <head>
        <title>Add Question</title>
    </head>
    <body>
        <h2>Add Question </h2>

        <form method="POST" action="/add-question">
            <label>Section name:</label>
            <input type="text" name="sectionName" required><br><br>

            <label>Subsection Name:</label><br>
            <input type="text" name="subsectionName" required><br><br>

            <label>Question:</label><br>
            <input type="text" name="questionText" required><br><br>

            <label>Option 1:</label><br>
            <input type="text" name="option1" required><br><br>

            <label>Option 2:</label><br>
            <input type="text" name="option2" required><br><br>

            <label>Option 3:</label><br>
            <input type="text" name="option3" required><br><br>

            <label>Option 4:</label><br>
            <input type="text" name="option4" required><br><br>

            <label>Correct Option (1-4): </label>
            <input type="number" name="correctIndex" min="1" max="4" required><br><br>

            <button type="submit">Save Question</button>
        </form>
        <br>
        <a href="/">Back to home</a>


    </body>
</html>
